
endpoints:
  logfile:
    enabled: true

logging:
  path: /log/ecloud-test/ecloud-test
  config: classpath:logback.xml

swagger:
  enabled: true
  title: ${spring.application.name}
  description: 接口描述
  url: http://localhost:${server.port}
  author: 名字
  version: 1.0

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:6688/eureka/

spring:
  datasource:
    #schema: classpath:/database/ecloud-win.mortalliao.test-scheme.sql
    #data: classpath:/database/ecloud-win.mortalliao.test-data.sql
    url: jdbc:mysql://localhost:3306/node
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql
  data:
    elasticsearch:
      #cluster-name: escluster #默认为elasticsearch
      #cluster-nodes: 192.168.99.100:9300 #配置es节点信息，逗号分隔，如果没有指定，则启动ClientNode
      properties:
        path:
          logs: /elasticsearch/log #elasticsearch日志存储目录
          data: /elasticsearch/data #elasticsearch数据存储目录

management:
  security:
    enabled: false
