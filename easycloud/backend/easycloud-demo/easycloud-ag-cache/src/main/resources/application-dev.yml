
endpoints:
  logfile:
    enabled: true

logging:
  path: /log/ecloud-agcache/ecloud-agcache
  config: classpath:logback.xml

swagger:
  enabled: true
  title: ${spring.application.name}
  description: 接口描述
  url: http://localhost:${server.port}
  author: 名字
  version: 1.0

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:6688/eureka/

spring:
  datasource:
    #schema: classpath:/database/ecloud-win.mortalliao.test-scheme.sql
    #data: classpath:/database/ecloud-win.mortalliao.test-data.sql
    url: jdbc:mysql://localhost:3306/node
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql

redis:
  host: 127.0.0.1
  port: 6379
  password:
  timeout: 2000
  # 服务或应用名
  sysName: ace
  database: 0
  enable: true
  pool:
     maxActive: 300
     maxIdle: 100
     maxWait: 1000

management:
  security:
    enabled: false
