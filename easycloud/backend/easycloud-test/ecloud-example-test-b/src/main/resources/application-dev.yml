
endpoints:
  logfile:
    enabled: true

logging:
  path: /log/ecloud-XXX/ecloud-XXX
  config: classpath:logback.xml

swagger:
  enabled: true
  title: ${spring.application.name}
  description: 接口描述
  url: http://localhost:${server.port}
  author: 名字
  version: 1.0

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:6688/eureka/

spring:
  datasource:
    #schema: classpath:/database/ecloud-test-scheme.sql
    #data: classpath:/database/ecloud-test-data.sql
    url: jdbc:mysql://localhost:3306/node
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql

management:
  security:
    enabled: false


