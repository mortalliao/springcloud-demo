
endpoints:
  logfile:
    enabled: true

logging:
  path: /log/ecloud-test/ecloud-test-a
  config: classpath:logback.xml

swagger:
  enabled: true
  title: ${spring.application.name}
  description: 接口描述
  url: http://localhost:${server.port}
  author: 名字
  version: 1.0

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:6688/eureka/

spring:
  datasource:
    #schema: classpath:/database/ecloud-test-scheme.sql
    #data: classpath:/database/ecloud-test-data.sql
    url: jdbc:mysql://localhost:3306/node
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql

management:
  security:
    enabled: false

#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  typeAliasesPackage: com.gzedu.ecloud.*.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
