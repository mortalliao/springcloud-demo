
server:
  port: 8889

management:
  security:
    enabled: false

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
    preferIpAddress: true
  client:
    lease:
      duration: 5
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

zuul:
  add-proxy-headers: true
  routes:
    sso:
      path: /sso/**
      sensitiveHeaders: "*"
      serviceId: easycloud-admin

    api-portal:
      path: /manage/**
      sensitiveHeaders: "*"
      serviceId: easycloud-manage

security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/sso/oauth/token
      user-authorization-uri: http://localhost:${server.port}/sso/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://localhost:${server.port}/sso/user
      prefer-token-info: false
